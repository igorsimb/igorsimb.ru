{% extends "core/base.html" %}
{% load i18n %}
{% block title %}{% translate "Log Out" %}{% endblock %}
{% block content %}
    <h1>Log Out</h1>
    <p>Are you sure you want to log out?</p>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {{ form.as_p }}
        {# Translators: Button text to log out #}
        <button class="btn btn-danger" type="submit">{% translate "Log Out" %}</button>
    </form>
{% endblock content %}
